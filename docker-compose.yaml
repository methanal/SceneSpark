name: scenespark
version: '3.1'
services:
  server:
    image: registry.cn-heyuan.aliyuncs.com/methanal/scenespark:202406152132
    restart: always
    container_name: scenespark-server-1
    networks:
      - scenespark-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 6G
        # reservations:
        #   devices:
        #     - driver: nvidia
        #       count: 1
        #       capabilities: [gpu]
    # runtime: nvidia

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
    ports:
      - "127.0.0.1:12000:80"
    networks:
      - scenespark-network
    container_name: scenespark-nginx-1

networks:
  scenespark-network:
    driver: bridge

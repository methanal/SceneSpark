[tool.black]
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[tool.bandit]
skips = ["B102"]
exclude_dirs = ["tests"]

[tool.flake8]
max-line-length = 120
ignore = ['E203', 'W503', 'B006']

[tool.flake8.per-file-ignores]
"api/clippers/prompt/prompt_text.py" = ["E501"]
